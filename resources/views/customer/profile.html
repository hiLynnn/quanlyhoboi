    <script>
        function confirmDelete(event, button) {
            event.preventDefault();

                button.closest("li").remove();

        function togglePassword(fieldId, iconElement) {
            const passwordField = document.getElementById(fieldId);
            const icon = iconElement.querySelector("i");

            if (passwordField.type === "password") {
                passwordField.type = "text";
                icon.classList.remove("bi-eye-slash");
                icon.classList.add("bi-eye");
            } else {
                passwordField.type = "password";
                icon.classList.remove("bi-eye");
                icon.classList.add("bi-eye-slash");
            }
        }

        // Rating
        const stars = document.querySelectorAll(".star-rating .star");
        let selectedRating = 0;

        stars.forEach(star => {
            star.addEventListener("mouseover", function () {
                resetStars();
                highlightStars(this.getAttribute("data-value"));
            });

            star.addEventListener("click", function () {
                selectedRating = this.getAttribute("data-value");
                persistSelection();
                console.log("ƒê√°nh gi√°: " + selectedRating);
            });

            star.addEventListener("mouseleave", function () {
                resetStars();
                if (selectedRating > 0) {
                    highlightStars(selectedRating);
                }
            });
        });

        function highlightStars(rating) {
            for (let i = 0; i < rating; i++) {
                stars[i].classList.add("hover");
            }
        }

        function resetStars() {
            stars.forEach(star => {
                star.classList.remove("hover");
            });
        }

        function persistSelection() {
            stars.forEach(star => {
                star.classList.remove("selected");
            });
            for (let i = 0; i < selectedRating; i++) {
                stars[i].classList.add("selected");
            }
        }

        function saveReview() {
            const token = localStorage.getItem("authToken");
            const reviewId = document.getElementById("reviewId").value;

            const reviewText = document.getElementById("feedback").value;
            const selectedStars = document.getElementById("selectedRating").value;

            console.log("Review ID:", reviewId);
            console.log("Review Text:", reviewText);
            console.log("Selected Stars:", selectedStars);

            if (!reviewText) {
                alert("Vui l√≤ng nh·∫≠p n·ªôi dung ƒë√°nh gi√° tr∆∞·ªõc khi l∆∞u!");
                return;
            }

            if (selectedStars === "0" || selectedStars === "") {
                alert("Vui l√≤ng ch·ªçn s·ªë sao tr∆∞·ªõc khi l∆∞u!");
                return;
            }

            fetch(`http://127.0.0.1:8000/api/users/reviews/${reviewId}`, {
                method: "PATCH",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${token}`
                },
                body: JSON.stringify({ comment: reviewText, rating: selectedStars })
            })
                .then(response => response.json())
                .then(data => {
                    console.log("API Response:", data);
                    if (data.status === "success") {
                        alert("C·∫≠p nh·∫≠t ƒë√°nh gi√° th√†nh c√¥ng!");
                        location.reload();
                    } else {
                        alert("L·ªói khi c·∫≠p nh·∫≠t ƒë√°nh gi√°: " + data.message);
                    }
                })
                .catch(error => {
                    console.error("L·ªói k·∫øt n·ªëi API:", error);
                    alert("C√≥ l·ªói x·∫£y ra khi g·ª≠i y√™u c·∫ßu.");
                });
        }

        function logout() {
            // L·∫•y th√¥ng tin ng∆∞·ªùi d√πng t·ª´ localStorage
            const authToken = localStorage.getItem("authToken");  // L·∫•y token t·ª´ "authToken"

            if (!authToken) {
                alert("B·∫°n ch∆∞a ƒëƒÉng nh·∫≠p!");
                return;  // N·∫øu kh√¥ng c√≥ token, th√¥ng b√°o v√† d·ª´ng l·∫°i
            }

            // G·ª≠i y√™u c·∫ßu POST t·ªõi API ƒë·ªÉ ƒëƒÉng xu·∫•t
            fetch("http://127.0.0.1:8000/api/logout", {
                method: "POST",  // S·ª≠ d·ª•ng ph∆∞∆°ng th·ª©c POST
                headers: {
                    "Content-Type": "application/json",  // ƒê·∫£m b·∫£o g·ª≠i d·ªØ li·ªáu ·ªü d·∫°ng JSON
                    "Authorization": `Bearer ${authToken}`  // G·ª≠i token qua header Authorization
                }
            })
                .then(response => response.json())  // Chuy·ªÉn ph·∫£n h·ªìi t·ª´ server th√†nh JSON
                .then(data => {
                    // Ki·ªÉm tra m√£ tr·∫°ng th√°i ph·∫£n h·ªìi
                    if (data.status === "success" || data.status === 200) {
                        alert("ƒêƒÉng xu·∫•t th√†nh c√¥ng!");
                        // X√≥a th√¥ng tin ng∆∞·ªùi d√πng v√† token kh·ªèi localStorage
                        localStorage.removeItem("authToken");
                        localStorage.removeItem("loggedInUser");
                        // Chuy·ªÉn h∆∞·ªõng ƒë·∫øn trang ƒëƒÉng nh·∫≠p
                        window.location.href = "login.html";
                    } else {
                        // N·∫øu c√≥ l·ªói, hi·ªÉn th·ªã th√¥ng b√°o l·ªói
                        alert(data.message || "C√≥ l·ªói x·∫£y ra, vui l√≤ng th·ª≠ l·∫°i!");
                    }
                })
                .catch(error => {
                    // X·ª≠ l√Ω l·ªói n·∫øu c√≥ s·ª± c·ªë khi g·ªçi API
                    console.error("L·ªói khi g·ªçi API logout:", error);
                    alert("C√≥ l·ªói x·∫£y ra, vui l√≤ng th·ª≠ l·∫°i!");
                });
        }

        function changePassword() {
            const currentPassword = document.getElementById("currentPassword").value.trim();
            const newPassword = document.getElementById("newPassword").value.trim();
            const confirmPassword = document.getElementById("confirmPassword").value.trim();
            const token = localStorage.getItem("authToken");

            console.log("üîπ Token:", token);
            console.log("üîπ M·∫≠t kh·∫©u c≈©:", currentPassword);
            console.log("üîπ M·∫≠t kh·∫©u m·ªõi:", newPassword);
            console.log("üîπ X√°c nh·∫≠n m·∫≠t kh·∫©u:", confirmPassword);

            if (!token) {

                window.location.href = "login.html";

            if (newPassword.length < 6) {

                return;
            }

            if (newPassword !== confirmPassword) {
                alert("M·∫≠t kh·∫©u x√°c nh·∫≠n kh√¥ng kh·ªõp!");
                return;
            }

            $.ajax({
                type: "PATCH",

                success: function (response) {

                },
                error: function (xhr) {
                    console.error("‚ùå L·ªói API:", xhr.responseText);
                    let errors = JSON.parse(xhr.responseText);

                }
            });
        }

        document.querySelectorAll(".star").forEach(star => {

            console.log("üîπ T√™n:", name);

            if (!token) {

            // Ki·ªÉm tra s·ªë ƒëi·ªán tho·∫°i (ch·ªâ cho ph√©p 10 ch·ªØ s·ªë)

        function fetchUserData() {
            let token = localStorage.getItem("authToken"); // L·∫•y token t·ª´ localStorage

            if (!token) {

        }
